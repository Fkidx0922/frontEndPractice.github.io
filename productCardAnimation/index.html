<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Aninmation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img class="image" src="coke.png" alt="coke"/>
        <div class="card">
            <div class="title">可口可樂
                <span>經典的味道，無限的可能</span>
            </div>
            <p class="description">無論是炎炎夏日還是寒冷冬夜，一瓶冰涼的可口可樂總能帶來無與倫比的清爽體驗。這不僅僅是一種飲料，更是一種文化象徵，連結著世界各地的人們。從經典的紅色標誌到獨特的氣泡聲，每一口都充滿了歷史與創新的結合。</p>
        </div>
    </div>
</body>
</html>
