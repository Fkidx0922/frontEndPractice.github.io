<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>image accordion</title>
</head>
    <body>
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card" id="one">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Lebron James</h4>
                            <p>Laker</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card" id="two">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Stephen Curry</h4>
                            <p>Warriors</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card" id="three">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Kevin Durant</h4>
                            <p>Sun</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card" id="four">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4>Devin Booker</h4>
                            <p>Sun</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c5">
                <label for="c5" class="card" id="five">
                    <div class="row">
                        <div class="icon">5</div>
                        <div class="description">
                            <h4>Jrue Holiday</h4>
                            <p>Celtics</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
