<!DOCTYPE html>
<html>
<head>
    <!-- Write HTML below here -->
    <title>profile card</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="profile-card">
            <div class="corners">
                <p class="pro">PRO</p>
                <i class="bx bx-id-card bx-md"></i>
            </div>
            <div class="image">
                <img src="https://avatars.githubusercontent.com/u/91183081?v=4" class="profile-img" width="200px"/>
            </div>
            <div class="text-data">
                <span class="name">Charlie Liu</span>
                <span class="mailid">scolock@gmail.com</span>
                <span class="job">Student</span>
            </div>
            <div class="media-buttons">
                <a class="link">
                    <i class="bx bxl-linkedin bx-sm"></i>
                </a>
                <a class="link">
                    <i class="bx bxl-github bx-sm"></i>
                </a>
                <a class="link">
                    <i class="bx bxl-twitter bx-sm"></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button" id="streak">228 &#128293;</button>
                <button class="button">837 &#127794;</button>
            </div>
            <hr/>
            <div class="analytics">
                <div class="edit-option">
                    <i class="bx bx-edit-alt bx-sm"></i>
                    <p>Edit your profile</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
